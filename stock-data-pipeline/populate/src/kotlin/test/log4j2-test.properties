# Root logger level: Set the root logger level to WARN to suppress excessive logging
rootLogger.level = warn
rootLogger.appenderRef.console.ref = Console

# Console appender: Configure the console appender to output to the console
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n

# Loggers: Set logging levels for specific Spark-related classes
logger.spark.name = org.apache.spark
logger.spark.level = info

# Set the logging level for Spark SQL, which tends to be verbose
logger.spark.sql.name = org.apache.spark.sql
logger.spark.sql.level = warn

# Set logging level for Jetty (used in Spark's web UI) to reduce verbosity
logger.jetty.name = org.eclipse.jetty
logger.jetty.level = warn

# Silence Akka logging (Akka is used internally by Spark)
logger.akka.name = akka
logger.akka.level = warn

# Spark UI logging: Set Spark UI logging to WARN to reduce log spam
logger.spark.ui.name = org.apache.spark.ui
logger.spark.ui.level = warn
